<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <nav><a href="shortcuts.html">Keyboard Shortcuts</a></nav>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="display">
        <div id="display-number">0</div>
        <div id="display-operator"></div>
      </div>
      <div id="container">
        <div id="buttons">
          <form action="#">
            <button id="all-clear" class="action" type="reset">AC</button>
            <button id="clear" class="action">C</button>
            <button id="undo" class="action">&larr;</button>
            <button id="sign">+/-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">/</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
            <button class="number">0</button>
            <button id="decimal">.</button>
            <button id="submit" class="action" type="submit">=</button>
            <button class="operator">+</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
