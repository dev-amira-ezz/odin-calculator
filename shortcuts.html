
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Keyboard Shortcuts</title>
  </head>
  <body>
    <nav><a href="index.html">Home</a></nav>
    <h1>Keyboard Shortcuts</h1>
      <table>
        <th>Shortcut</th>
        <th>Description</th>
        <tr>
          <td>n</td>
          <td>Toggle negative sign</td>
        </tr>
        <tr>
          <td>backspace</td>
          <td>Undo last entry</td>
        </tr>
        <tr>
          <td>Esc</td>
          <td>Clear All entries</td>
        </tr>
        <tr>
          <td>Del</td>
          <td>Clear last operation</td>
        </tr>
        <tr>
          <td>Enter</td>
          <td>Perform calculation</td>
        </tr>
      </table>
